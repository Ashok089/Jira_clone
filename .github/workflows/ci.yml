name: Full Stack CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 📁 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      ##########################
      # Backend Install & Test
      ##########################
      - name: 📦 Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: 🧪 Run backend tests
        working-directory: ./backend
        run: npm test

      - name: 🚀 Backend start check
        working-directory: ./backend
        run: npm run start &
        continue-on-error: true

      ##########################
      # Frontend Install & Test
      ##########################
      - name: 📦 Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: 🧪 Run frontend tests
        working-directory: ./frontend
        run: npm test

      - name: 🛠️ Build frontend
        working-directory: ./frontend
        run: npm run build

      ##########################
      # ✅ All Done Message
      ##########################
      - name: ✅ All Done
        run: echo "🎉 Pull completed. Backend & frontend tested and built successfully!"
