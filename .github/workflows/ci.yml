name: Full Stack CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      ##########################
      # Backend Install & Test
      ##########################
      - name: ğŸ“¦ Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: ğŸ§ª Run backend tests
        working-directory: ./backend
        run: npm test

      - name: ğŸš€ Backend start check
        working-directory: ./backend
        run: npm run start &
        continue-on-error: true

      ##########################
      # Frontend Install & Test
      ##########################
      - name: ğŸ“¦ Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: ğŸ§ª Run frontend tests
        working-directory: ./frontend
        run: npm test

      - name: ğŸ› ï¸ Build frontend
        working-directory: ./frontend
        run: npm run build

      ##########################
      # âœ… All Done Message
      ##########################
      - name: âœ… All Done
        run: echo "ğŸ‰ Pull completed. Backend & frontend tested and built successfully!"
